<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="girl listening to music">
    
    <section class="description">
        <h1 class="description__title">Order Summary</h1>
        <p class="description__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    </section>
    <section class="price media">
      <img src="./images/icon-music.svg" alt="icon-music" class="price__icon">
     <p class="price__plan">Annual Plan <span>$59.99/year</span></p>
     <a href="" class="price__change">Change</a>
    </section>
    <section class="btn media">
      <button type="button" class="btn__buton1 btn--pointer">Proceed to Payment</button>
      <button type="button" class="btn__buton2 btn--pointer">Cancel Order</button>
    </section>
  </main>


  

 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas</a>.
  </footer>
</body>
</html>
